<VirtualHost *:80>
    ServerName eqsupply
    ServerAdmin alwaysdeone@gmail.com

    Alias /site_media/ /usr/local/www/eqsupply/site_media/

    <Directory "/usr/local/www/eqsupply/site_media">
	Order deny,allow
	Allow from all
    </Directory>

    Alias /media/ /usr/lib/python2.5/site-packages/django/contrib/admin/media/

    <Directory "/usr/lib/python2.5/django/contrib/media/">
	Order deny,allow
	Allow from all
    </Directory>

    DocumentRoot /usr/local/www/eqsupply
    ErrorLog logs/eqsupply-error_log
    CustomLog logs/eqsupply-access_log common

    <Directory "/usr/local/www/eqsupply">
        Order allow,deny
        Allow from all
    </Directory>

    <Location "/eqsupply">
	SetHandler python-program
	PythonHandler django.core.handlers.modpython
	SetEnv DJANGO_SETTINGS_MODULE eqsupply.settings_production
	PythonOption django.root /eqsupply
	PythonDebug On
	PythonPath "['/usr/local/www', '/usr/local/www/eqsupply'] + sys.path"
    </Location>

</VirtualHost>
