{% extends "quote_generator/base.html" %}

{% block page_title %}Create Quote{% endblock %}

{% block page_js %}
    <script type="text/javascript">
	$(function()	{
	    $("#msger").ajaxStart(function()	{
		$(this).slideDown("fast");
	    });
	    //var url = "/account/" + {{ user.id }} + "/pending_quotes/";
	    //ajaxGet(url);
	});
    </script>
{% endblock %}

{% block main %}
    <form id="create-quote" class="left widget">
	<fieldset>
	    <ol>
		<li>
		    <input id="user-id" name="user-id" type="hidden" value="{{ user.id }}"/>
		    <input id="user-company" name="user-company" type="hidden" value="{{ user_account.company }}"/>
		</li>
		<li>
		    <input type="button" value="Create Quote" onclick="createQuote()"/>
		</li>
	    </ol>
	</fieldset>
    </form>

    <!--<fieldset id="p-quotes" class="right-div">
	<legend>Your Pending Quotes</legend>
    </fieldset>-->
    <div class="clear-float"></div>
{% endblock %}
