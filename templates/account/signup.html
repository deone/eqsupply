{% extends "account/base.html" %}

{% block form %}
    <div class="grid_5">
	{% if request.flash.feedback %}
	    <p class="flashmsg">{{ request.flash.feedback|escape }}</p>
	{% endif %}
	<div class="block">
	    <form id="signup" action="javascript:signUp();">
		<fieldset class="login">
		    <legend>Sign Up<span class="ajax"><img src="/site_media/img/loading2.gif"/></span></legend>
		    <p>All fields are required. Already have an account? <a href="{% url acct_login %}">Sign In</a></p>
		    {{ form.as_p }}
		    <input class="button" type="submit" value="Sign Up"/>
		</fieldset>
	    </form>
	</div>
    </div>
{% endblock %}
