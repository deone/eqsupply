{% extends "account/base.html" %}

{% block page_title %}Activate Your Account{% endblock %}

{% block main %}
    <div class="widget">
    {% if user %}
	<h1>Activation Successful!</h1>
	<p>
	    {{ user.first_name }}&nbsp;{{ user.last_name }}, your activation was successful. 
	    <a href="{% url acct_login %}">Log In</a>
	</p>
    {% endif %}
    </div>
{% endblock %}
