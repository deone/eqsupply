{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block body %}
	<div class="clearfix padtop">
		<div id="basic-form" class="left-form">
			<fieldset>
				<legend>Log In</legend>

				<p>Don't have an account? <a href="{% url acct_signup %}">Sign Up</a>
				<form class="login" method="POST" action="">
					<table>
						{{ form.as_table }}
						<tr>
							<td></td>
							<td><input type="submit" value="Log In" class="button" /></td>
						</tr>
					</table>
					{% url account.views.password_reset as pwd_reset_url %}
					<a href="{{ pwd_reset_url }}">Forgot password?</a>
				</form>
			</fieldset>
		</div>
	</div>
{% endblock %}
